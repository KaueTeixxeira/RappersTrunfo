<app-header-component></app-header-component>
<div class="div-perfil">
    
    <app-jogador-component *ngIf="visualizar">
        <p>Nome: {{nome}}</p>
        <p>Vitórias: {{this.numVitoria}}</p>
        <p>Derrotas: {{this.numDerrota}}</p>
        <p>Win rate: {{this.porcVitoria}}</p>
        <button class="btn fifth" (click)="editaPerfil()">Editar</button>
    </app-jogador-component>
    <div class="container-central" *ngIf="!visualizar">
        <div class="div-alert" *ngIf="alertBoolean">
            <div #alert class="alert" id="alert">
                <span class="closebtn" (click)="modalzera()">&times;</span>
                {{frase}}
            </div>
        </div>
        <form name="forms">
            <button (click)="editaPerfil()" class="fechar">X</button>
            <h1>Editar Perfil</h1>
            <input type="text" placeholder="Nome de usuário" name="usuario" class="form-control" [(ngModel)]="nome">
            <input type="password" class="form-control" placeholder="Senha antiga" name="senha" [(ngModel)]="senha">
            <input type="password" class="form-control" placeholder="Nova senha" name="novaSenha"
                [(ngModel)]="novaSenha">
            <button class="btn fifth" (click)="postEdicoes()" form="forms">Salvar alterações</button>
        </form>
    </div>
</div>
